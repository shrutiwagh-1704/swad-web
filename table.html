<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="allimages">
        <img src="table1.jpg" class="image1">
        <img src="table2.jpg" class="image2">
    </div>



    <div class="box">
        
        <form class="form">
            <h1>Book Your Table</h1>
            <label for="fname">Enter name</label>
            <br>
            <input type="text" id="fname" style="width: 70%;">
            <br>
            <br>

            <label for="phone">Enter phone</label>
            <br>
            <input type="text">
            <br>
            <br>


            <label for="date">Date</label>
            <br>
            <input type="date">
            <br>
            <br>

            <label>Number of people with you</label>
            <br>
            <input type="number">
            <br>
            <br>

            <label for="msg">Message</label>
            <br>
            <textarea rows="4" cols="40" style="margin-top: 5px;"></textarea>

            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
